{% extends "./base.html" %}

{% load static %} 

{% block title %} 
Login 
{% endblock %} 

{% block body %}

<div class="log-cont">
  <h2>Iniciar sesión</h2>
  <form method="POST">
    {% csrf_token %} {{ login_form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
  <p class="text-center">
    ¿No tienes una cuenta? <a id="reg" href="/register">Crear cuenta</a>.
  </p>
</div>


{% endblock %}
