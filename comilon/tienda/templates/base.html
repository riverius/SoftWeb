<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="navbar">
      <div class="box-logo">
        <a href="{% url 'index' %}" class="logo">EL COMILON</a>
      </div>
      <div class="box-menu">
        <a href="{% url 'menu' %}" class="menu-item menu-btn">Menú</a>
        <a href="{% url 'pedido' %}" class="menu-item menu-btn">Pedido</a>
        <a href="{% url 'register' %}" class="menu-item regis">Registrarse</a>
        {% if user.is_authenticated %}
        <a href="{% url 'salir' %}" class="menu-item login">Cerrar Sesión</a>
        {% else %}
        <a href="{% url 'login' %}" class="menu-item login">Ingresar</a>
        {% endif %}
      </div>
    </div>
    <div class="container">{% block body %} {% endblock %}</div>
    <div class="footer">
      <div class="tm">El Comilon&trade;</div>
    </div>
  </body>
</html>
